layout: default

<div>
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: site.date_format }}</span>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
               </sub>
                <small>
                    <small>
                        {{ post.excerpt }}
                    </small>
                    </small>
                    <span>
                    {% for tag in post.tags%}
                        <a href="/tag/{{ tag }}">#{{ tag }}</a>
                    {% endfor%}
                    </span>                                                                                 
            </li>
            <br>
        {% endfor %}
    </ul>
</div>
