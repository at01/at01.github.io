---
layout: default
---
<h3>{{page.title}}</h3>
<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <li class="archive_list">
            <a href='{{post.url}}'>{{post.title}}</a>
        </li>
        {% endif %}
        {% endfor %}
        {% endfor %}
</ul>
